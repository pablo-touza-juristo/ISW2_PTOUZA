{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
ReleCloud - Registro de usuario
{% endblock title %}

{% block content %}
<h1>Registro de usuario</h1>
<h2>Completa el formulario para crear tu cuenta</h2>

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Registrarse</button>
</form>

{% endblock content %}
