# Python to Linux Web App on Azure

trigger:
  - main

variables:
  azureServiceConnectionId: '7f7ad899-9c34-4084-9688-637e71d44bec'
  webAppName: 'Practica'
  vmImageName: 'ubuntu-20.04'
  environmentName: 'Practica'
  projectRoot: $(System.DefaultWorkingDirectory)
  pythonVersion: '3.12'  # ‚Üê Cambio: 3.12 en lugar de 3.13

stages:
  - stage: Build
    displayName: Build stage
    jobs:
      - job: BuildJob
        pool:
          name: 'ISW2_PTOUZA_AgentsPool'
        steps:
          - task: UsePythonVersion@0
            inputs:
              versionSpec: '$(pythonVersion)'
            displayName: 'Use Python $(pythonVersion)'

          - script: |
              python3 -m venv antenv
              source antenv/bin/activate
              python -m pip install --upgrade pip
              pip install -r requirements.txt
            workingDirectory: $(projectRoot)
            displayName: "Install requirements"

          - script: |
              source antenv/bin/activate
              python manage.py collectstatic --noinput
            workingDirectory: $(projectRoot)
            displayName: "Collect static files"

          - task: ArchiveFiles@2
            displayName: 'Archive files'
            inputs:
              rootFolderOrFile: '$(projectRoot)'
              includeRootFolder: false
              archiveType: zip
              archiveFile: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
              replaceExistingArchive: true

          - publish: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
            displayName: 'Upload package'
            artifact: drop

  - stage: Deploy
    displayName: 'Deploy Web App'
    dependsOn: Build
    condition: succeeded()
    jobs:
      - deployment: DeploymentJob
        pool:
          name: 'ISW2_PTOUZA_AgentsPool'
        environment: $(environmentName)
        strategy:
          runOnce:
            deploy:
              steps:
                - task: AzureWebApp@1
                  displayName: 'Deploy Azure Web App : Practica'
                  inputs:
                    azureSubscription: $(azureServiceConnectionId)
                    appName: $(webAppName)
                    package: $(Pipeline.Workspace)/drop/$(Build.BuildId).zip
                    runtimeStack: 'PYTHON|$(pythonVersion)'
                    startUpCommand: 'gunicorn --bind=0.0.0.0 --workers=4 project.wsgi'
                    
