# Python to Linux Web App on Azure

trigger:
  - main

variables:
  azureServiceConnectionId: '7f7ad899-9c34-4084-9688-637e71d44bec'
  webAppName: 'Practica'
  vmImageName: 'ubuntu-20.04'
  environmentName: 'Practica'
  projectRoot: $(System.DefaultWorkingDirectory)
  pythonVersion: '3.12'

stages:
  - stage: Build
    displayName: Build stage
    jobs:
      - job: BuildJob
        pool:
          name: 'ISW2_PTOUZA_AgentsPool'
        steps:
          - script: |
              python3 -m venv antenv
              source antenv/bin/activate
              python -m pip install --upgrade pip
              pip install -r requirements.txt
            workingDirectory: $(projectRoot)
            displayName: "Install requirements"

          # Configurar variables de entorno para desarrollo/testing
          - script: |
              echo "Configurando variables de entorno para tests..."
              echo "EMAIL_HOST_USER=$(EMAIL_HOST_USER)" > .env.test
              echo "EMAIL_HOST_PASSWORD=$(EMAIL_HOST_PASSWORD)" >> .env.test
              echo "NOTIFY_EMAIL=$(NOTIFY_EMAIL)" >> .env.test
              echo "SECRET_KEY=$(SECRET_KEY)" >> .env.test
            workingDirectory: $(projectRoot)
            displayName: "Configure environment variables for tests"
            env:
              EMAIL_HOST_USER: $(EMAIL_HOST_USER)
              EMAIL_HOST_PASSWORD: $(EMAIL_HOST_PASSWORD)
              NOTIFY_EMAIL: $(NOTIFY_EMAIL)
              SECRET_KEY: $(SECRET_KEY)

          # Ejecutar tests
          - script: |
              source antenv/bin/activate
              # Copiar archivo de variables de entorno de test
              cp .env.test .env
              # Ejecutar tests
              python manage.py test relecloud.tests --verbosity=2
            workingDirectory: $(projectRoot)
            displayName: "Run tests"
            continueOnError: false

          - script: |
              source antenv/bin/activate
              python manage.py collectstatic --noinput
            workingDirectory: $(projectRoot)
            displayName: "Collect static files"

          - task: ArchiveFiles@2
            displayName: 'Archive files'
            inputs:
              rootFolderOrFile: '$(projectRoot)'
              includeRootFolder: false
              archiveType: zip
              archiveFile: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
              replaceExistingArchive: true

          - publish: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
            displayName: 'Upload package'
            artifact: drop

  - stage: Deploy
    displayName: 'Deploy Web App'
    dependsOn: Build
    condition: succeeded()
    jobs:
      - deployment: DeploymentJob
        pool:
          name: 'ISW2_PTOUZA_AgentsPool'
        environment: $(environmentName)
        strategy:
          runOnce:
            deploy:
              steps:
                - task: AzureWebApp@1
                  displayName: 'Deploy Azure Web App : Practica'
                  inputs:
                    azureSubscription: $(azureServiceConnectionId)
                    appName: $(webAppName)
                    package: $(Pipeline.Workspace)/drop/$(Build.BuildId).zip
                    runtimeStack: 'PYTHON|$(pythonVersion)'
                    startUpCommand: 'gunicorn --bind=0.0.0.0 --workers=4 project.wsgi'
                    # Configurar variables de entorno en Azure App Service
                    appSettings: |
                      -EMAIL_HOST_USER "$(EMAIL_HOST_USER)"
                      -EMAIL_HOST_PASSWORD "$(EMAIL_HOST_PASSWORD)"
                      -NOTIFY_EMAIL "$(NOTIFY_EMAIL)"
                      -SECRET_KEY "$(SECRET_KEY)"
                      -DJANGO_SETTINGS_MODULE "project.settings"
                      -PYTHONPATH "/home/site/wwwroot"
